<!DOCTYPE html>
<html>
  <head>
    <title>Balanço de Massa - CETEM</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>

    <form id="formulario">
      <div id="cell1">
        <div class="formcell" style="text-align: left;" id="equip">
          <h3>Equipamentos</h3>
        </div>

        <div>
          <div class="formcell" id="quant">
            <h4>Quantidade</h4>
            Quantidade: <input type="text" style="width: 20px;"></input>
          </div>

          <div class="formcell" id="tempo">
            <h4>Tempo médio de desmontagem</h4>
            <input type="text" name="tempo" style="width: 20px;"></input> Minutos
          </div>

          <div class="formcell" id="base">
            <h4>Base de preços</h4>
            <select id="base-opt" name="base">
              <option value="GEA">GEA</option>
              <option value="CEMPRE">CEMPRE</option>
              <option value="Nenhum">Nenhum</option>
            </select>
          </div>
        </div>


      </div>

      <div id="cell2">
        
      </div>
    </form>

    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
